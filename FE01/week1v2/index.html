<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
    <title>Responsive Design</title>
</head>

<body>
    <div class="product">
        <div class="left">
            <img class="desktop" src="https://frontend-mentor-orcin-iota.vercel.app/images/image-product-desktop.jpg" alt="">
            <img class="mobile" src="https://frontend-mentor-orcin-iota.vercel.app/images/image-product-desktop.jpg" alt="">
        </div>
        <div class="right">
            <div class="perfume">PERFUME</div>
            <div class="title">
                <h1>
                    Gabrielle Essence Eau De Parfum
                </h1>
            </div>
            <div class="desc">A floral, solar and voluptuous
                interpretation composed by
                Olivier Polge, Perfumer-Creator
                for the House of CHANEL</div>
            <div class="price">
                <h2>$149.99</h2><span>$169.99</span>
            </div>
            <div class="btn"><button><i class="fa-solid fa-cart-shopping"></i>Add To Cart</button></div>
        </div>
    </div>
</body>

</html>
